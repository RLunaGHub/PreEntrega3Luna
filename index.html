<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
    <!-- Boostrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!--Fav Icon-->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />    
    <!--Font Awesome-->
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
      />
    <!-- Icon Boostrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <!-- Title -->
    <title>Pre Entrega 3 - Luna</title>
  </head>
  <body>
    <header>
      <div class="containerHeader">
        <nav class="navbar bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
              <img src="img/logoipsum-215.svg" alt="Logo-empresa" />
            </a>
             <!-- Tendrá funcionalidad cuando se justifique por la cantidad -->
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                id="searchId"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button
                class="btn btn-outline-success"
                id="filterButton"
                type="submit"
              >
                Search
              </button>
            </form>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <section class="py-2">
        <div class="container caja">
          <div class="md-flex text-center align-items-center">
            <h1 class="mb-3.mb-md-0">Confitería Logo Ipsum</h1>
            <img src="img/logoipsum-215.svg" alt="logo" />
          </div>
        </div>
      </section>
      <div
        id="contenedor"
        style="display: flex; flex-wrap: wrap; margin-left: 5%"
      ></div>
      <div id="table-carrito"></div>
      <div id="action-carrito"></div>
    </main>
    <footer class="text-center text-dark">
      <!-- Grid container -->
      <div class="container p-1 pb-0">
        <!-- Section: Social media -->
        <section class="mb-3">
          <h4>Buscanos en las redes</h4>
          <!-- Facebook -->
          <a
            class="btn btn-dark btn-floating m-1 boton boton-fb"
            href="#"
            role="button"
            ><i class="fab fa-facebook-f"></i
          ></a>

          <!-- Twitter -->
          <a
            class="btn btn-dark btn-floating m-1 boton boton-tw"
            href="#"
            role="button"
            ><i class="fab fa-twitter"></i
          ></a>

          <!-- Instagram -->
          <a
            class="btn btn-dark btn-floating m-1 boton boton-insta"
            href="#"
            role="button"
            ><i class="fab fa-instagram"></i
          ></a>
        </section>
      </div>

      <!-- Copyright -->
      <div class="text-center p-3 copy">
        © 2023 Copyright:
        <a
          class="text-dark"
          href="https://www.linkedin.com/in/ramiro-luna-96a35a29/"
          >Desarrollado por Ramiro Luna</a
        >
      </div>
    </footer>
    <!-- Bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="index.js"></script>
  </body>
</html>
